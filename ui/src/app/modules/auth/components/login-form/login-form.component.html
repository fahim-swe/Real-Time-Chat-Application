<div class="card glass lg:w-96">
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Username</span>
        </label>
        <input
          type="text"
          placeholder="username"
          class="input input-bordered"
          autocomplete="off"
          formControlName="username"
        />

        <label
          class="label"
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
        >
          <span
            class="label-text text-error"
            *ngIf="loginForm.get('username')?.hasError('required')"
          >
            *username required
          </span>
        </label>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input
          type="password"
          placeholder="password"
          class="input input-bordered"
          autocomplete="off"
          formControlName="password"
        />
        <label
          class="label"
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          <span
            class="label-text text-error"
            *ngIf="loginForm.get('password')?.hasError('required')"
          >
            *password required
          </span>
        </label>
      </div>
      <div class="form-control mt-6">
        <button class="btn btn-primary" [disabled]="loginForm.invalid">
          Login
        </button>
      </div>
    </form>
    <div class="divider">OR</div>
    <p class="w-full text-center">
      do not have any account?
      <a routerLink="../register" class="link">sign up</a>
    </p>
  </div>
</div>
