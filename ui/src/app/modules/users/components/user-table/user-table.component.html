  <div class="overflow-x-auto w-full shadow-lg">
    <table class="table w-full">
      <thead class="table-header-group">
        <tr class="table-row">
          <th>username</th>
          <th>email</th>
          <th>date of birth</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-row-group">
        <tr class="table-row hover" *ngFor="let user of users.data">
          <td class="font-bold text-md">{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.birthDate | date }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-secondary" (click)="update(user)">
                <fa-icon [icon]="ic_update"></fa-icon>
              </button>
              <button
                class="btn btn-outline btn-secondary"
                (click)="delete(user)"
              >
                <fa-icon [icon]="ic_delete"></fa-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot class="table-footer-group">
        <tr>
          <td colspan="4">
            <mat-paginator
              (page)="loadUsers($event)"
              class="bg-transparent w-full text-current"
              [length]="page.length"
              [pageSize]="page.pageSize"
              [showFirstLastButtons]="true"
              [pageSizeOptions]="[3, 5, 10]"
              [pageIndex]="page.pageIndex"
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
