<div
  class="h-full p-4 lg:p-8 relative flex justify-between flex-col items-center w-screen"
>
  <div class="overflow-x-auto w-full shadow-lg">
    <table class="table w-full">
      <div class="table-caption">Online Users</div>
      <thead class="table-header-group">
        <tr class="table-row">
          <th>username</th>
          <th>email</th>
          <th>date of birth</th>
          <th>Send SMS</th>
        </tr>
      </thead>
      <tbody class="table-row-group">
        <tr class="table-row hover"  *ngFor="let user of users">


          <td  *ngIf="user.id !== userId" class="font-bold text-md">{{ user.userName }}</td>
          <td  *ngIf="user.id !== userId"  >{{ user.email }}</td>
          <td  *ngIf="user.id !== userId" >{{ user.birthDate | date }}</td>
          <td  *ngIf="user.id !== userId" ><button class="btn btn-primary"  routerLink="/home/chatbox/{{user.id}}/{{user.userName}}"  [state]="{username:user.userName}" >chat</button></td>
        </tr>
      </tbody>
      <tfoot class="table-footer-group">
        <tr>
          <td colspan="4"></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
